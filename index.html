<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="UTF-8">
        
        <script src="jquery-3.6.1.min.js"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        
        <meta content="width = device-width, initial-scale = 1, maximum-scale = 1" name="viewport">
        
        <title>web8</title>
        
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
        
        
        <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">-->
        <!--<meta name="viewport" content="width=device-width initial-scale=1">-->
    </head>

    <body class="container-fluid m-0 p-0">
        <main><button type="button" class="btn btn-outline-info" id="buttonFormShow">Feedback form</button></main>
        
        <div id="popup" class="text-center">
            <form class="mt-sm-2 p-2 border rounded mx-auto" method="POST" action="https://formcarry.com/s/cB6SsjsbV">
                <label for="name" class="form-check-label">Имя:</label>
                <input type="text" class="form-control save-to-storage" id="name" required name="name"><br>

                <label for="email" class="form-check-label">E-mail:</label>
                <input type="email" class="form-control save-to-storage" id="email" required name="email"><br>

                <label for="message" class="form-check-label">Текст сообщения:</label><br>
                <textarea id="message" class="form-control save-to-storage" rows="8" required name="message"></textarea><br>

                <input type="checkbox" class="form-check-input" id="checkbox" required name="agreement" value="agreed">
                <label for="checkbox" class="form-check-label">На все согласен</label><br>

                <button type="button" class="btn btn-outline-primary" id="formSubmit">Отправить</button>
                <div id="result"></div>
            </form>
        </div>
    </body>

</html>
